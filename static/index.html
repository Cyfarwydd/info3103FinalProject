<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title> ddoran1 and mmacdo29's info3103 final project</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div id="app">
			<div id="app" class="container">
    		<div class="login-wrapper border border-light ">

					<div v-if='endpoint() === 7'>
        		<h1>WELCOME!</h1>
      		</div>

      		<div v-if='endpoint() === 2'>
        		<form style="max-width: 330px; padding: 15px; margin: 0 auto;" @submit.prevent="signInPost()">
            	<input id = "username" size="15" v-model="username" type="text" placeholder="username" class="form-control" required autofocus/><br/>
            	<input id = "password" size="15" v-model="password" type="password" placeholder="password" class="form-control" required/><br/>
            	<button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        		</form>
      		</div>

     			<div v-if='endpoint() === 6'>
       			<button id="logoutButton" class="btn btn-lg btn-primary btn-block" type="button" v-on:click="signInDelete()">Logout</button>
						<ul id="users">
  						<li v-for="user in users">
    						{{ user }}
  						</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<script type="text/javascript" src="/static/main.js"></script>
	</body>
</html>
