<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<body>
		<div id="app">
			 <div id="app" class="container">
    <div class="login-wrapper border border-light ">
      <!-- Eventually, here's the idea:
        - if the state is logout, then the two input fields are visible
          and the button text is login
        - if the state is login, then the input fields are hidden and <thead>
          button text is set to logout.
        Obviously the button functionality corresponds.
      -->
      <div v-if='!authenticated'>
        <form style="max-width: 330px; padding: 15px; margin: 0 auto;" @submit.prevent="signInPost()">
            <input size="15" v-model="username" type="text" placeholder="username" class="form-control" required autofocus/><br/>
            <input size="15" v-model="password" type="password" placeholder="password" class="form-control" required/><br/>
            <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
     <div v-if='authenticated'>
       <button id="logoutButton" class="btn btn-lg btn-primary btn-block" type="button" v-on:click="signInDelete()">Logout</button>	
		</div>
		<script type="text/javascript" src="/static/main.js"></script>
	</body>
</html>
